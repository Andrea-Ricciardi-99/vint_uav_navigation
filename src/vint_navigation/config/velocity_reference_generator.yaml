vint_velocity_reference_generator:
  ros__parameters:
    # UAV Configuration
    uav_name: "uav1"
    waypoint_topic: "/uav1/vint/waypoint"
    
    # Velocity Limits (from MRS constraints)
    max_horizontal_speed: 2.5    # m/s
    max_vertical_speed: 1.0      # m/s  
    max_yaw_rate: 0.8            # rad/s (≈46°/s)

    # Collision Avoidance Parameters
    use_collision_avoidance: true
    collision_threshold: 1.0  # Stop if obstacle within 1.5 meters
    depth_topic: '/uav1/rgbd_front/depth/image_raw'

    # Control Parameters
    dt: 0.1                      # seconds (timestep for v = dx/dt)
    velocity_damping: 0.7        # smoothing factor [0-1]
    
    # ViNT Configuration (MUST MATCH TRAINING!)
    vint_is_normalized: true     # check your model config: normalize: true/false
    vint_max_v: 0.5              # from robot.yaml used in training
    vint_rate: 10.0               # from robot.yaml used in training
    use_heading: true            # use 4D output [dx,dy,hx,hy]
    
    # Flight Parameters
    altitude_hold: 2.0           # meters above ground
